{{ define "main" }}
<!-- Hero Section -->
<section class="relative min-h-[80vh] flex items-center">
  <!-- Particles Background -->
  <div id="tsparticles" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

  <div class="container mx-auto px-4 py-20 md:py-32 flex flex-col md:flex-row items-center gap-12 z-10">
    <div class="flex-1 space-y-6">
      <h1 class="text-5xl md:text-6xl font-bold tracking-tight">Applied cybersecurity.</h1>
      <p class="text-lg text-muted-foreground max-w-xl">
        Tall Poppy Group builds, advises, and invests in cybersecurity companies at the cutting edge of
        offensive research, threat intelligence, practitioner-led defense, and cybersecurity policy.
      </p>
      <a href="{{ "contact/" | relURL }}" class="btn btn-black mt-4 inline-flex">
        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="m22 2-7 20-4-9-9-4Z"/>
          <path d="M22 2 11 13"/>
        </svg>
        Get in touch
      </a>
    </div>
    <div class="flex-1 relative flex items-center justify-center">
      <img
        src="{{ "images/tpg_bg.png" | relURL }}"
        alt="Red poppies - Tall Poppy Group"
        width="500"
        height="300"
        class="object-contain"
      >
    </div>
  </div>
</section>

<!-- Particles.js (simpler vanilla JS library) -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  particlesJS('tsparticles', {
    particles: {
      number: {
        value: 60,
        density: {
          enable: true,
          value_area: 800
        }
      },
      color: {
        value: "#dc2626"
      },
      shape: {
        type: "circle"
      },
      opacity: {
        value: 0.3,
        random: false
      },
      size: {
        value: 3,
        random: true
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#cccccc",
        opacity: 0.2,
        width: 1
      },
      move: {
        enable: true,
        speed: 0.5,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "bounce",
        bounce: false
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: {
          enable: false
        },
        onclick: {
          enable: false
        },
        resize: true
      }
    },
    retina_detect: true
  });
});
</script>
{{ end }}
