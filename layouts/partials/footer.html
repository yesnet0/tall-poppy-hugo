<footer class="bg-gray-900 text-white py-12">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
      <!-- Logo and Company Info -->
      <div class="md:col-span-1">
        <div class="flex items-center gap-3 mb-4">
          <img
            src="{{ "images/tallpoppygroup_square.png" | relURL }}"
            alt="Tall Poppy Group"
            width="50"
            height="50"
            class="rounded-sm"
          >
          <span class="font-semibold text-xl">Tall Poppy Group</span>
        </div>
        <p class="text-gray-400 text-xs">&copy; {{ now.Year }} Tall Poppy Group. All rights reserved.</p>
      </div>

      <!-- Quick Links -->
      <div>
        <h3 class="font-semibold text-lg mb-4 text-gray-200">Navigation</h3>
        <ul class="space-y-2">
          <li>
            <a href="{{ "about/" | relURL }}" class="text-gray-400 hover:text-white transition-colors">
              About
            </a>
          </li>
          <li>
            <span class="text-gray-400">Portfolio</span>
            <ul class="pl-4 mt-1 space-y-1">
              <li>
                <a href="{{ "portfolio/" | relURL }}" class="text-gray-400 hover:text-white transition-colors">
                  Companies
                </a>
              </li>
              <li>
                <a href="{{ "advisory/" | relURL }}" class="text-gray-400 hover:text-white transition-colors">
                  Investing and Advisory
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="{{ "contact/" | relURL }}" class="text-gray-400 hover:text-white transition-colors">
              Contact
            </a>
          </li>
        </ul>
      </div>

      <!-- Contact Info -->
      <div>
        <h3 class="font-semibold text-lg mb-4 text-gray-200">Contact</h3>
        <ul class="space-y-3">
          <li class="flex items-center gap-2">
            <svg class="h-5 w-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <a href="mailto:{{ .Site.Params.email }}" class="text-gray-400 hover:text-white transition-colors">
              {{ .Site.Params.email }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Social Links -->
      <div>
        <h3 class="font-semibold text-lg mb-4 text-gray-200">Connect</h3>
        <div class="flex gap-4">
          <a
            href="{{ .Site.Params.linkedin }}"
            target="_blank"
            rel="noopener noreferrer"
            class="bg-gray-800 hover:bg-red-700 p-3 rounded-full transition-colors"
            aria-label="LinkedIn"
          >
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
          </a>
          <a
            href="{{ .Site.Params.twitter }}"
            target="_blank"
            rel="noopener noreferrer"
            class="bg-gray-800 hover:bg-red-700 p-3 rounded-full transition-colors"
            aria-label="Twitter"
          >
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
